<div class="mt-search-spblls-component" id="mt-search-spblls-component">
    <form id="mt-search-component-form" class="mt-search-form-seated"><input class="mt-text mt-help-search-input"
            name="mtsearch" placeholder="Search"><button class="mt-icon-search ui-icon-button"
            type="submit">Dialog.JS.submit</button></form>
    <div class="mt-help-breadcrumb-container"><span class="mt-help-breadcrumb-label">Searching in </span>
        <ul class="mt-help-breadcrumb">
            <li><a class="mt-filter-breadcrumb" href="#">All results</a></li>
        </ul>
        <div class="mt-search-results-count-text mt-hide" role="status"></div>
    </div>
    <div class="mt-tree-search-results-container">
        <ul id="search-results" class="mt-tree-search-results" data-ga-action="Search results">
            <li class="type-empty">
                <h4>Sorry, we can't find what you are looking for.</h4>
                <p>Try searching for something else, selecting a category, or try creating a ticket.</p>
            </li>
        </ul>
        <div class="mt-help-actions-container center mt-hide"><button value="search" class="help-show-more ui-button"
                type="button" aria-label="Show more results">Show more results</button></div>
    </div>
</div>
