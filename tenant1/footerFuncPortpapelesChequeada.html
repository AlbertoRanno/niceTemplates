<script>
    // Se declara la función copiarAlPortapapeles que toma un parámetro numero.
    function copiarAlPortapapeles(numero) {
        // Se crea un nuevo elemento HTML <textarea> y se almacena en la variable elementoTemporal.
        var elementoTemporal = document.createElement("textarea");

        // Se establece el valor del elemento <textarea> como el número proporcionado a la función.
        elementoTemporal.value = numero;

        // Se agrega el elemento <textarea> al final del cuerpo del documento.
        document.body.appendChild(elementoTemporal);

        // Se selecciona el contenido del elemento <textarea>, que es el número.
        elementoTemporal.select();

        // Se ejecuta el comando de copiar en el documento, copiando el contenido seleccionado al portapapeles.
        document.execCommand("copy");

        // Se elimina el elemento <textarea> del cuerpo del documento.
        document.body.removeChild(elementoTemporal);

        // Se muestra una alerta indicando que el número fue copiado al portapapeles. 
        // La variable numero se concatena en el mensaje de la alerta para mostrar el número copiado.
        alert("Número copiado al portapapeles: " + numero);
    }
</script>
