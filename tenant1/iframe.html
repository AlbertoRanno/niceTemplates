        iframe.onload = function () {
            // Accede al contenido del iframe
            var iframeContent = iframe.contentDocument || iframe.contentWindow.document;

            // Modifica los estilos de los botones dentro del iframe
            var botonesDeseados = iframeContent.querySelectorAll('clase-de-los-botones');
            for (var i = 0; i < botonesDeseados.length; i++) {
                botonesDeseados[i].style.display = 'none';
            }
        };
    </script>

    <script>

function aplicarEstilosAlIframe() {
    var elIframe = document.getElementById('mt-f1-modal-content');

    if (elIframe) {
        var iframeContent = elIframe.contentDocument || elIframe.contentWindow.document;
        var losElementsToStyle = iframeContent.querySelectorAll('.columbia-page-main, .mt-content-container, #title');
        for (var i = 0; i < losElementsToStyle.length; i++) {
            losElementsToStyle[i].style.marginTop = '0px';
            losElementsToStyle[i].style.paddingTop = '0px';
        }
    } else {
        // Si el iframe no está disponible, verifica periódicamente
        setTimeout(aplicarEstilosAlIframe, 500); 
    }
}
