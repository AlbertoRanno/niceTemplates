<!--Carga asíncrona: no necesito que se ejecute el script antes de que la página esté completamente cargada
  Por lo que utilizo el atributo async en la etiqueta <script>, el cual permite que el script se descargue 
  y ejecute en paralelo con la carga de la página, sin bloquearla.-->
<script async> 
  //Funciones para colapsar/expandir los distintos elementos
  function alternarCollapse(id) {
    const elemento = document.getElementById(id);
    if (elemento) {
      elemento.classList.toggle('active');
    }
  }
  console.log("Función alternarCollapse cargada.");

  function toggleAccordion(collapseId) {
    var accordionBody = document.getElementById(collapseId);
    accordionBody.classList.toggle('show');
    var accordionHeader = accordionBody.previousElementSibling
    accordionHeader.classList.toggle('show');
  }
  console.log("Función toggleAccordion cargada.");

  $(function () {
    $('.EXPAND_COLLAPSE').find('dt').on('click', function () {
      $(this).next().toggle('350');
    });
  });
  console.log("Función EXPAND_COLLAPSE cargada.");


  //Continuar debajo...
</script>
